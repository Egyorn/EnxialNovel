<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Baca Novel</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>ðŸ“– Baca Novel</h1>
    <p>Nikmati cerita pilihan Anda</p>
  </header>

  <main>
    <a href="index.html" class="btn">â¬… Kembali ke daftar</a>
    <h2 id="title"></h2>
    <p><em id="author"></em></p>
    <img id="poster" />
    <div id="content"></div>
  </main>

  <footer>
    &copy; 2025 Perpustakaan Novel. All rights reserved.
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const novelId = urlParams.get("id");

    fetch("novels.json")
      .then(res => res.json())
      .then(novels => {
        const novel = novels.find(n => n.id === novelId);
        if (novel) {
          document.getElementById("title").textContent = novel.title;
          document.getElementById("author").textContent = "Ditulis oleh: " + novel.author;
          document.getElementById("poster").src = novel.poster;
          document.getElementById("content").textContent = novel.content;
        } else {
          document.getElementById("content").textContent = "Novel tidak ditemukan.";
        }
      })
      .catch(err => {
        document.getElementById("content").textContent = "âš  " + err.message;
      });
  </script>
</body>
</html>
