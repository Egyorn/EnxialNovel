<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Novel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“š Daftar Novel</h1>
  <ul id="novel-list"></ul>
  <p id="error" style="color:red;"></p>

  <script>
    fetch("novels.json")
      .then(res => res.json())
      .then(novels => {
        const list = document.getElementById("novel-list");
        novels.forEach(novel => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="reader.html?id=${novel.id}">
              <img src="${novel.poster}" alt="${novel.title}" style="width:120px; display:block; margin-bottom:5px;">
              <strong>${novel.title}</strong><br>
              <em>${novel.author}</em>
            </a>
          `;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("error").textContent = "âš  " + err.message;
      });
  </script>
</body>
</html>
