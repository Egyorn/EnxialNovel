<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Novel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š Perpustakaan Novel</h1>
    <p>Koleksi cerita menarik untuk dibaca</p>
  </header>

  <main>
    <h2>Daftar Novel</h2>
    <ul id="novel-list"></ul>
    <p id="error" class="error"></p>
  </main>

  <footer>
    &copy; 2025 Perpustakaan Novel. All rights reserved.
  </footer>

  <script>
    fetch("novels.json")
      .then(res => res.json())
      .then(novels => {
        const list = document.getElementById("novel-list");
        novels.forEach(novel => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="reader.html?id=${novel.id}" class="card">
              <img src="${novel.poster}" alt="${novel.title}">
              <div class="card-content">
                <strong>${novel.title}</strong>
                <em>${novel.author}</em>
              </div>
            </a>
          `;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("error").textContent = "âš  " + err.message;
      });
  </script>
</body>
</html>
