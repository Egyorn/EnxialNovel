<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Baca Novel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">â¬… Kembali ke daftar</a>
  <h1 id="title"></h1>
  <p><em id="author"></em></p>
  <div id="content"></div>

  <script>
    // Ambil parameter ID dari URL (misal: ?id=novel1)
    const urlParams = new URLSearchParams(window.location.search);
    const novelId = urlParams.get("id");

    // Ambil data dari JSON
    fetch("novels.json")
      .then(response => response.json())
      .then(novels => {
        const novel = novels.find(n => n.id === novelId);
        if (novel) {
          document.getElementById("title").textContent = novel.title;
          document.getElementById("author").textContent = "Ditulis oleh: " + novel.author;
          document.getElementById("content").textContent = novel.content;
        } else {
          document.getElementById("content").textContent = "Novel tidak ditemukan.";
        }
      });
  </script>
</body>
</html>
